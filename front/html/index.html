<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerse-Website</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- <script src=""></script> -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  Navbar -->
    <header>
      <!--   Nav -->
      <div class="nav container">
        <!-- logo -->
        <a href="#" class="logo">Ecommerce</a>
        <!-- user profile -->
        <i class="bx bx-user-circle" id="user-profile"></i>
        <!-- Cart icon -->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">0$</div>
          </div>
          <!-- Buy Button  -->
          <button type="button" class="btn-buy">Pay Now</button>
          <!-- Close Cart -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Products -->
    <section class="shop container">
      <h2 class="section-title">Productsz</h2>
      <!-- Shop content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="../images/img2.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Hudi</h2>
          <span class="price">$50.4</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="../images/img3.jpg" alt="" class="product-img" />
          <h2 class="product-title">Vadalaska</h2>
          <span class="price">$60.09</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="../images/img4.webp" alt="" class="product-img" />
          <h2 class="product-title">Ochki</h2>
          <span class="price">$30.3</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="../images/img5.webp" alt="" class="product-img" />
          <h2 class="product-title">Kepka</h2>
          <span class="price">$40.07</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="../images/img6.webp" alt="" class="product img" />
          <h2 class="product-title">Futbolka & Shortik</h2>
          <span class="price">$90.5</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="../images/img7.webp" alt="" class="product-img" />
          <h2 class="product-title">Qo'l Soati</h2>
          <span class="price">$70.3</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="../images/img10.webp" alt="" class="product-img" />
          <h2 class="product-title">Krasovka</h2>
          <span class="price">$90.7</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="../images/img9.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Briliant Uzuk</h2>
          <span class="price">$350.9</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 9 -->
        <div class="product-box">
          <img src="../images/img1.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Shlyapa</h2>
          <span class="price">$100.8</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 10 -->
        <div class="product-box">
          <img src="../images/img8.webp" alt="" class="product-img" />
          <h2 class="product-title">Kumush Braslet</h2>
          <span class="price">$190.8</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- Link To JS -->
     <script src="../../js/main.js"></script>
     <script src="../../js/cart.js"></script>
  </body>
</html>
